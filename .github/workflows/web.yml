name: Web CI/CD

on:
  workflow_call:
  push:
    branches:
      - [main, dev*]
  pull_request:
    branches:
      - [main, dev*]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
