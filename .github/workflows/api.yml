name: api CI/CD

on:
  workflow_call:
  push:
    branches:
      - "dev*"
    paths:
      - "api/**"
  pull_request:
    branches:
      - "dev*"
    paths:
      - "apps/api/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
